<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let Me Search For You</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/vendor/modernizr.js"></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
</head>
<body>
<div id="generate">
    <div class="row heading" style="width: 100%;max-width: initial;">
        <div class="columns small-12 centered">
            <span class="main-heading">LET ME SEARCH FOR YOU</span> <br>
            <span class="tagline">-Making Search Interesting</span>
        </div>

    </div>
    <div class="row form" style="width: 100%;max-width: initial;">
        <div class="columns small-8 middle-8 medium-centered">
            <form method="post" >
            <span id="lab">Generate Query </span>
            <input type="text" placeholder="Enter Your Search Query" id="query" name="query"/>
                <div id="button">
                    <input type="button"  value="Generate" id="generatebtn" name="generate" class="button" autocomplete="off">
                    <a href="" target="_blank"><input type="button" value="Test" id="test" name="test" class="button" disabled="disabled"></a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/custom.js"></script>
<script src="js/vendor/jquery.js"></script>
<script>

    jQuery("#generatebtn").click(function()
    {
        var query= jQuery("#query");
        queryval=query.val();
         if(queryval) {
             jQuery("#lab").text("Copy the url and start sharing.");
             jQuery("#generatebtn").attr( 'disabled','true');
             var url="http://akansh.com/lmsfu?q="+queryval;
             query.val(url);
             jQuery("#test").removeAttr("disabled").parent().attr("href",url);
             query.select();
         }
        else
         {
             alert("Please enter content to generate url.\n Try one again.")
         }



    });

</script>
</body>
